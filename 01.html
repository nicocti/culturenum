<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/blood.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/monokai-sublime.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName('head')[0].appendChild(link);
        </script>
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown>
                    ### Nicolas Conti

                    - Data Engineer @ Kayrros
                    - Ex - SciencesPo MPP 2018
                    - Ex - Workshops manager @ We_Start
                </section>
                <!-- <section data-background="https://drawings.jvns.ca/drawings/networking.svg"></section> -->
                <section data-markdown>
                    ![networking](https://drawings.jvns.ca/drawings/networking.svg) </section>
                <section> <img data-src="https://drawings.jvns.ca/drawings/networking.svg"
                        data-natural-width="990" data-natural-height="765"> </section>
                <section data-background-iframe="https://live.infrapedia.com/"
                    data-background-interactive>
                    <div
                        style="position: absolute; width: 40%; right: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
                        <h2>L'internet des c√¢bles sous-marins</h2>
                    </div>
                </section>
            </div>
        </div>

        <script src="js/reveal.js"></script>

        <script>
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true }
                ]
            });
        </script>
    </body>

</html>

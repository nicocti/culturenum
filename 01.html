<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/blood.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai-sublime.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <div class="sl-block" data-block-type="image"
                    style="min-width: 4px; min-height: 4px; width: 743px; height: 574px; left: 158px; top: 0px;">
                    <div class="sl-block-content" style="z-index: 11;" data-inline-svg="true"><img style=""
                            data-natural-width="990" data-natural-height="765" data-src="assets/images/networking.svg">
                    </div>
                </div>
            </section>
            <section></section>
            <section>
                <div class="sl-block" data-block-type="text"
                    style="width: 860px; left: 82px; top: 156px; height: auto;">
                    <div class="sl-block-content" data-placeholder-tag="h2" data-placeholder-text="Title Text"
                        style="z-index: 11;">
                        <h2>Nicolas Conti</h2>
                    </div>
                </div>
                <div class="sl-block" data-block-type="text"
                    style="width: 860px; left: 82px; top: 288px; height: auto;">
                    <div class="sl-block-content" data-placeholder-tag="p" data-placeholder-text="Text"
                        style="z-index: 12; text-align: center;">
                        <ul>
                            <li>Data Engineer @ Kayrros</li>
                            <li>Ex - SciencesPo MPP 2018</li>
                            <li style="text-align: center;">Ex - Workshops manager @ We_Start</li>
                        </ul>
                    </div>
                </div>
                <</section> <section data-background-iframe="https://live.infrapedia.com/" data-background-interactive>
                    <div
                        style="position: absolute; width: 40%; right: 0; box-shadow: 0 1px 4px rgba(0,0,0,0.5), 0 5px 25px rgba(0,0,0,0.2); background-color: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; font-size: 20px; text-align: left;">
                        <h2>L'internet des c√¢bles sous-marins</h2>
                        <p>Lorem Ipsum</p>
                    </div>
            </section>
        </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
        Reveal.initialize({
            dependencies: [
                { src: 'plugin/markdown/marked.js' },
                { src: 'plugin/markdown/markdown.js' },
                { src: 'plugin/notes/notes.js', async: true },
                { src: 'plugin/highlight/highlight.js', async: true }
            ]
        });
    </script>
</body>

</html>
